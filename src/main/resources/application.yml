spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false
  jpa:
    show-sql: true # 전송 쿼리 확인
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true # 테이블 생성 후에 data.sql 실행
  datasource:
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true